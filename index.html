           <div class="m-auto w-75">

                <p class="site" >URL</p>
                <input onblur=" checkInputsUrl();" placeholder="Website URL" class="form-control mb-3" id="url">
                <p id="URL" class="alert alert-danger mt-2 mb-2 m-auto d-none"></p>
           </div>
            <div class="m-auto">
                <button onclick="createUrl()" class="btn btn-primary d-block m-auto">Submit</button>
            </div>
            
        </div>
